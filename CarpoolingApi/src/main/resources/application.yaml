spring:
  cloud:
    vault:
      uri: uri:8200
      token: 12
  config:
    import: vault://cubbyhole/manager-user-microservice
  datasource:
    url: ${url-database}
    username: ${user-database}
    password: ${password-database}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: ${rabbit-host}
    port: 5671
    username: ${rabbit-user}
    password: ${rabbit-password}
    virtual-host: ${rabbit-user}
    ssl:
      enabled: true
token:
  secretSignature: ${jwt-secret-signature}
api-client:
  queue:
    route:
      request: route.request-route.qu
      request-routing-key: request-route.rk
      save-route: route.save-route.qu
      response-create: route.response-route.created.qu
      create-routing-key: response-route.created.rk
      save-routing-key: save-route.save.rk
  exchange:
    route: route.ex
